<html>
    <head>
        <meta charset="utf-8" />
        <title>Local Weather Zipline</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="http://erikflowers.github.io/weather-icons/css/weather-icons.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="ui-40">
                <div class="weather">
                    <h2 id="city">N/A</h2>
                    <h3 id="date">January 1, 0000</h3>
                    <div class="clearfix"></div>
                    <i id="weather-icon" class="wi wi-night-alt-sleet"></i>
                    <h4 id="desc">N/A</h4>
                    <span class="t-report">
                        <span id="temp">
                            <strong>25</strong>&deg;C&nbsp;<br /><br />
                        </span>
                        <span id="highlow">
                          <strong>HIGH: </strong>0&deg;C&nbsp;
                          <strong>LOW: </strong>0&deg;C&nbsp;
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
