<html>
    <head>
        <meta charset="utf-8" />
        <title>Tic Tac Toe Zipline</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Tic Tac Toe</h1>
            <div class="text-center" id="playerChoiceBox">
                Play as <button class="playerChoice" onclick="playerChoice('X')">X</button> or
                <button class="playerChoice" onclick="playerChoice('O')">O</button>?
            </div>
            <div id="gameArea">
                <table>
                    <tr>
                        <td id="topLeft" onclick="drawPlayerMove('#topLeft')"></td>
                        <td id="topMiddle" onclick="drawPlayerMove('#topMiddle')"></td>
                        <td id="topRight" onclick="drawPlayerMove('#topRight')"></td>
                    </tr>
                    <tr>
                        <td id="centerLeft" onclick="drawPlayerMove('#centerLeft')"></td>
                        <td id="centerMiddle" onclick="drawPlayerMove('#centerMiddle')"></td>
                        <td id="centerRight" onclick="drawPlayerMove('#centerRight')"></td>
                    </tr>
                    <tr>
                        <td id="bottomLeft" onclick="drawPlayerMove('#bottomLeft')"></td>
                        <td id="bottomMiddle" onclick="drawPlayerMove('#bottomMiddle')"></td>
                        <td id="bottomRight" onclick="drawPlayerMove('#bottomRight')"></td>
                    </tr>
                </table>
            </div>
            <button class="center-block" onclick="newGame()">New Game</button>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
